services:
  postgres:
    image: postgres:16
    container_name: postgres_Product-Management
    restart: always
    environment:
      POSTGRES_DB: product-manager
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: